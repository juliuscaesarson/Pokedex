<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name = "Author" content="Albert Son and Katherine Kim">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pokedex</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row bleh">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="POKEMON" id="pokemon-logo"/>
            </div>
            <div class="row bleh">
                <h1>Poked√©x</h1>
            </div>
            <div class="row bleh">
                <input type="text" id="search-poke" onkeyup="search()" placeholder="Search by Name, Id, or Type"></input>
            </div>

            <ol class="list-group" id="ol">
                <li class="list-group-item list-group-item-action" id="preload">
                    <h2>Loading Pokemon...<img class="list-images" id="pika" src="pika.png"></h2>
                    <div class="list-types"></div>
                </li>
            </ol>

            <div id="zoomed" class="hidden">
                <button id="close"> X </button>
                <div class="container">
                    <div id="description-button"></div><div id="mini-button1"></div><div id="mini-button2"></div><div id="mini-button3"></div>
                    
                    <div class="row">
                        
                        <div class="col-md-3"></div>
                        <div class="col-md-6" id="info">
                            <div id="poke-name">
                                0. Bruh
                            </div>

                            <div id="poke-size">
                                Height: 420 Weight: 69
                            </div>

                            <div>
                                <img src="" id="poke-image">
                            </div>

                            <div>
                                Description (Click the blue button for audio description):
                            </div>

                            <div id="poke-des">
                                Bleh
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <table>
                                <tr>
                                    <td width="70%">HP</td>
                                    <td width="30%" id="poke-hp">30</td>
                                </tr>
                                <tr>
                                    <td width="70%">Attack</td>
                                    <td width="30%" id="poke-attack">30</td>
                                </tr>
                                <tr>
                                    <td width="70%">Defense</td>
                                    <td width="30%" id="poke-defense">30</td>
                                </tr>
                                <tr>
                                    <td width="70%">Special Attack</td>
                                    <td width="30%" id="poke-spattack">30</td>
                                </tr>
                                <tr>
                                    <td width="70%">Special Defense</td>
                                    <td width="30%" id="poke-spdefense">30</td>
                                </tr>
                                <tr>
                                    <td width="70%">Speed</td>
                                    <td width="30%" id="poke-speed">30</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
